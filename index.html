<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNDERTALE Text Adventure</title>
    <style>
        /* Define the custom font */
        @font-face {
            font-family: 'DTM-Mono';
            src: url('css/fonts/DTM-Mono.otf') format('opentype'),
                 url('css/fonts/DTM-Mono.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'DTM-Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 800px;
            max-width: 95vw;
        }
        canvas {
             display: block;
             margin: 0 auto;
        }
        #loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 18px;
            font-family: 'DTM-Mono', monospace;
        }
        input {
            position: absolute;
            font-family: 'DTM-Mono', monospace;
        }
    </style>
    <!-- 1. Import Phaser Library -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="loading-text">Loading UNDERTALE Text Adventure...</div>
    </div>

    <!-- ========= Game Scripts - REVISED CORRECT ORDER ========= -->

    <!-- 2. Load Scene Definitions -->
    <!-- Must be loaded BEFORE config.js which uses these class names -->
    <script src="js/scenes/BootScene.js"></script>
    <script src="js/scenes/PreloaderScene.js"></script>
    <script src="js/scenes/ApiKeyScene.js"></script>
    <script src="js/scenes/TitleScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/scenes/BattleScene.js"></script>
    <!-- Add any other scene files here -->

    <!-- 3. Load Global State / Config -->
    <!-- Defines UNDERTALE object, uses Scene classes -->
    <script src="js/config.js"></script>

    <!-- 4. Load API Client Utility -->
    <!-- Needed by scenes -->
    <script src="js/utils/DeepseekAPI.js"></script>

    <!-- 5. Load Game Data Files -->
    <!-- Populate UNDERTALE.gameData -->
    <script src="js/data/areas.js"></script>
    <script src="js/data/characters.js"></script>
    <script src="js/data/items.js"></script>
    <script src="js/data/events.js"></script>
    <script src="js/data/shops.js"></script>
    <script src="js/data/battles.js"></script>
    <script src="js/data/puzzles.js"></script>
    <!-- Add any other data files here -->

    <!-- 6. Load Main Game Logic -->
    <!-- Uses config object and starts the game -->
    <script src="js/main.js"></script>

    <!-- =============================================== -->

</body>
</html>
